server:
  port: 8762
eureka:
  client: 
    serviceUrl: 
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: member
  redis: 
    host: 10.10.35.193
    port: 6379
    jedis:
      pool: 
        max-idle: 100
        min-idle: 1
        max-active: 1000
        max-wait: -1
  #数据库连接信息
  datasource:
      name: text
      url: jdbc:mysql://localhost:3306/shop
      username: root
      password: root
      #使用druid数据源
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      filters: stat
      maxActive: 20
      initialSize: 1
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunMillis: 60000
      minEvictableIdelTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20
  ##activemq连接信息
  activemq:
    broke-url: tcp://localhost:8161
    in-memory: true
    pool:
      enabled: false
##队列
messages:
  queue: mail_queqe
  
ribbon:
  eureka:
   enabled: true